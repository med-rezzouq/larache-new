<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="../assets/js/main.js"></script>
    <title>IRCHAD LAARACHE | Se connecter</title>
  </head>
  <body>
    <!-- page login -->
    <section class="seconnecter" data-title="soumissionner-section ">
      <div
        class="row row-flex justify-center align-center align-md-self-stretch"
        style="min-height: calc(100vh - 200px)"
      >
        <div
          class="
            column-6 column-sm-12 column-md-12 column-lg-6 column-xl-6
            align-self-stretch
            left-login-col
            flex-1
          "
        >
          <img
            src="images/login-left-img.png"
            alt=""
            class="left-login-col-img"
          />
        </div>
        <div
          class="
            column-6 column-sm-12 column-md-12 column-lg-6 column-xl-6
            align-self-stretch
            right-login-col
            flex-1
            row-flex
            flex-col
            align-center
            justify-around
          "
        >
          <form action="#" class="w-100">
            <div class="field-row field-lg-row px20">
              <h1
                class="
                  text-center
                  primary-title
                  bg-title-purple
                  font-42-600
                  pb6
                "
              >
                Connectez vous
              </h1>

              <div class="w-lg-100 w-100 mt11">
                <input
                  type="text"
                  id="email"
                  name="email"
                  class="login-input"
                  placeholder="&#61447; Adresse email"
                />
              </div>

              <div class="field-input field-lg-input w-lg-100 w-100">
                <input
                  type="text"
                  id="password"
                  name="password"
                  class="login-input"
                  placeholder="&#xf3ed;  Mot de passe"
                />
              </div>
            </div>
            <div class="w-100 text-center flex-row justify-center py4">
              <div class="w-30 p-relative mx-auto">
                <label class="form-checkbox">
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                  <div class="labelmark grey">Rester connect√©</div>
                </label>
              </div>
            </div>
            <div class="field-input field-lg-input w-lg-100 w-100">
              <a
                href="#"
                class="
                  button-md
                  blueDarkBg
                  white
                  py3
                  px10
                  text-center
                  colored-btn
                "
                style="display: block; max-width: max-content; margin: auto"
              >
                Se connecter
              </a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- fin page login -->
    <script
      src="https://kit.fontawesome.com/c8e4f447f9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
